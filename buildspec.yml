version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      
      # Upgrade pip to the latest version
      - pip install --upgrade pip
      
      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
      
      # Install requirements
      - pip install -r lambda_functions/requirements.txt 
      
  pre_build:
    commands:

      # Discover and run unit tests in the 'tests' directory. For more information, see <https://docs.python.org/3/library/unittest.html#test-discovery>
      # - python -m unittest discover lambda_functions/tests
  
  build:
    commands:

      # Use AWS SAM to package the application by using AWS CloudFormation
      - aws cloudformation package --template lambda_functions/template.yml --s3-bucket $S3_BUCKET --output-template ${STAGE}-template-export.yml

      # Do not remove this statement. This command is required for AWS CodeStar projects.
      # Update the AWS Partition, AWS Region, account ID and project ID in the project ARN on template-configuration.json file so AWS CloudFormation can tag project resources.
      # - sed -i.bak 's/\$PARTITION\$/'${PARTITION}'/g;s/\$AWS_REGION\$/'${AWS_REGION}'/g;s/\$ACCOUNT_ID\$/'${ACCOUNT_ID}'/g;s/\$PROJECT_ID\$/'${PROJECT_ID}'/g' template-configuration.json

artifacts:
  files:
    - ${STAGE}-template-export.yml
    # - template-configuration.json